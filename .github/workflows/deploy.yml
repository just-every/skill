name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_VERSION: '18'
      PROJECT_ID: ci-dry-run
      LANDING_URL: https://ci-dry-run.justevery.com
      APP_URL: https://ci-dry-run.justevery.com/app
      APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID }}
      CLOUDFLARE_R2_BUCKET: ci-dry-run-assets
      STRIPE_PRODUCTS: Demo:1200,usd,month
      STYTCH_PROJECT_ID: ${{ secrets.STYTCH_PROJECT_ID }}
      STYTCH_SECRET: ${{ secrets.STYTCH_SECRET }}
      STYTCH_LOGIN_URL: ${{ secrets.STYTCH_LOGIN_URL }}
      STYTCH_REDIRECT_URL: ${{ secrets.STYTCH_REDIRECT_URL }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm -w i

      - name: Show Wrangler version
        run: npx --yes wrangler@4 --version

      - name: Typecheck worker
        run: pnpm --filter @justevery/worker typecheck

      - name: Run worker tests
        run: pnpm --filter @justevery/worker test

      - name: Dry-run bootstrap
        run: |
          set -euo pipefail
          DRY_RUN=1 ./bootstrap.sh

      - name: Build Expo web bundle
        working-directory: apps/web
        run: npx expo export --platform web --output-dir dist

      - name: Deploy Worker
        if: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: npx --yes wrangler@4 deploy --config workers/api/wrangler.toml

      - name: Post-deploy smoke tests
        if: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: |
          set -euo pipefail
          curl -f -I "$LANDING_URL"
          curl -f -I "$LANDING_URL/login"
          curl -f -I "$APP_URL"

      - name: Install Playwright browsers
        if: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != '' }}
        run: npx playwright install --with-deps

      - name: Run Playwright E2E tests
        if: ${{ github.ref == 'refs/heads/main' && secrets.CLOUDFLARE_API_TOKEN != '' }}
        env:
          E2E_BASE_URL: ${{ env.LANDING_URL }}
        run: npm run test:e2e
