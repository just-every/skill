name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run bootstrap deploy in dry-run mode'
        required: false
        default: 'true'
      run_smoke:
        description: 'Run smoke suite after deploy'
        required: false
        default: 'false'

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID || '' }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN || '' }}
      CLOUDFLARE_ZONE_ID: ${{ secrets.CLOUDFLARE_ZONE_ID || '' }}
      LOGTO_APPLICATION_ID: ${{ secrets.LOGTO_APPLICATION_ID || '' }}
      LOGTO_TOKEN: ${{ secrets.LOGTO_TOKEN || '' }}
      STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY || secrets.STRIPE_TEST_SECRET_KEY || '' }}
      STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET || '' }}
      D1_DATABASE_NAME: ${{ secrets.D1_DATABASE_NAME || '' }}
      R2_BUCKET: ${{ secrets.R2_BUCKET || '' }}
      PROJECT_ID: ${{ secrets.PROJECT_ID || 'ci-dry-run' }}
      PROJECT_DOMAIN: ${{ secrets.PROJECT_DOMAIN || secrets.BOOTSTRAP_BASE_URL || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Bootstrap preflight (check)
        run: pnpm bootstrap:preflight

      - name: Bootstrap env (check)
        run: pnpm bootstrap:env -- --check

      - name: Deploy worker (dry-run)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'false'
        run: pnpm bootstrap:deploy:dry-run

      - name: Deploy worker
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run == 'false')
        run: pnpm bootstrap:deploy

      - name: Install Playwright browsers
        if: ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_smoke == 'true')) && env.CLOUDFLARE_API_TOKEN != ''
        run: pnpm exec playwright install --with-deps

      - name: Bootstrap smoke
        if: ((github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'workflow_dispatch' && github.event.inputs.run_smoke == 'true')) && env.CLOUDFLARE_API_TOKEN != ''
        run: pnpm bootstrap:smoke

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bootstrap-deploy-${{ github.run_id }}
          path: |
            .env.local.generated
            workers/api/wrangler.toml
            test-results/
            reports/**
            screens/**
          if-no-files-found: warn
        # Rollback: rerun this workflow for the target commit with dry_run=false to redeploy that revision.
