name: Deploy (ENV_BLOB)

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      mode:
        description: 'deploy|dry-run'
        type: choice
        options:
          - deploy
          - dry-run
        default: 'deploy'
        required: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    environment: production
    runs-on: ubuntu-latest
    outputs:
      deployment-mode: ${{ steps.set-mode.outputs.mode }}
      has-test-session: ${{ steps.session-gate.outputs.has-cookie }}
    env:
      ENV_BLOB: ${{ secrets.ENV_BLOB || '' }}
    steps:
      - uses: actions/checkout@v4

      - name: Echo workflow inputs
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          echo "workflow_dispatch inputs.mode=${{ github.event.inputs.mode }}"

      - name: Set deployment mode
        id: set-mode
        run: |
          MODE="${{ github.event_name == 'workflow_dispatch' && github.event.inputs.mode || 'deploy' }}"
          echo "MODE=$MODE" >> "$GITHUB_ENV"
          echo "mode=$MODE" >> "$GITHUB_OUTPUT"
          echo "Deployment mode: $MODE"

      - name: Evaluate authenticated E2E eligibility
        id: session-gate
        env:
          TEST_SESSION_COOKIE: ${{ secrets.TEST_SESSION_COOKIE || '' }}
        run: |
          if [ -n "$TEST_SESSION_COOKIE" ]; then
            echo "has-cookie=true" >> "$GITHUB_OUTPUT"
          else
            echo "has-cookie=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Enable Corepack for pnpm
        run: corepack enable pnpm

      - name: Ensure ENV_BLOB secret exists
        if: env.MODE == 'deploy'
        run: |
          if [ -z "$ENV_BLOB" ]; then
            echo "ENV_BLOB secret is required" >&2
            exit 1
          fi

      - name: Decode ENV_BLOB to .env.ci
        if: env.MODE == 'deploy'
        run: |
          echo "$ENV_BLOB" | base64 --decode > .env.ci
          grep -v '^#' .env.ci | grep -E '^[A-Z0-9_]+=' | sed 's/=.*//' > required.env.keys

      - name: Export env vars
        if: env.MODE == 'deploy'
        run: |
          set -euo pipefail
          while IFS= read -r line; do
            line="${line%%$'\r'}"
            if [ -z "$line" ]; then
              continue
            fi
            var="${line%%=*}"; value="${line#*=}"
            if [ -z "$var" ]; then
              echo "Skipping malformed env line: $line" >&2
              continue
            fi
            printf '%s=%s\n' "$var" "$value" >> $GITHUB_ENV
          done < <(grep -v '^#' .env.ci)

      - name: Seed placeholder env for dry-run
        if: env.MODE != 'deploy'
        run: |
          {
            echo "PROJECT_ID=ci-placeholder"
            echo "PROJECT_DOMAIN=https://ci-placeholder.justevery.test"
            echo "CLOUDFLARE_ACCOUNT_ID=placeholder-account"
            echo "CLOUDFLARE_API_TOKEN=placeholder-token"
            echo "CLOUDFLARE_ZONE_ID=placeholder-zone"
            echo "D1_DATABASE_NAME=ci-placeholder-d1"
            echo "D1_DATABASE_ID=placeholder-d1-id"
            echo "CLOUDFLARE_R2_BUCKET=ci-placeholder-assets"
            echo "STRIPE_SECRET_KEY=sk_test_placeholder"
            echo "STRIPE_WEBHOOK_SECRET=whsec_placeholder"
            echo "STRIPE_PRODUCTS="
          } > .env.ci
          while IFS= read -r line; do
            var="${line%%=*}"
            value="${line#*=}"
            printf '%s=%s\n' "$var" "$value" >> $GITHUB_ENV
          done < .env.ci

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Sync Font Awesome registry token
        run: node scripts/sync-fontawesome-token.mjs
      - run: pnpm install --frozen-lockfile

      - name: Verify Expo web build & prerender
        env:
          EXPO_NO_INTERACTIVE: '1'
        run: pnpm --filter @justevery/web run build

      - name: Render Wrangler config (dry run)
        run: pnpm bootstrap:deploy -- --dry-run

      - name: Create D1 backup (remote)
        if: env.MODE == 'deploy'
        run: |
          mkdir -p backups
          pnpm exec wrangler d1 export "$D1_DATABASE_NAME" --remote --config workers/api/wrangler.toml --output backups/d1-backup-${{ github.run_id }}.sql

      - name: Upload D1 backup
        if: env.MODE == 'deploy'
        uses: actions/upload-artifact@v4
        with:
          name: d1-backup-${{ github.run_id }}
          path: backups/d1-backup-${{ github.run_id }}.sql

      - name: Run migrations (remote)
        if: env.MODE == 'deploy'
        run: pnpm --filter @justevery/worker run migrate -- --remote

      - name: Deploy (bootstrap)
        env:
          DEPLOY_MODE: ${{ env.MODE }}
        run: |
          if [ "$DEPLOY_MODE" = "dry-run" ]; then
            pnpm bootstrap:deploy:dry-run
          else
            pnpm bootstrap:deploy
          fi

      - name: Post-deploy smoke checks
        if: env.MODE == 'deploy'
        env:
          BASE_URL: ${{ env.PROJECT_DOMAIN }}
        run: |
          set -euo pipefail
          if [ -z "${BASE_URL:-}" ]; then
            echo "PROJECT_DOMAIN is required for smoke checks" >&2
            exit 1
          fi
          BASE_URL="${BASE_URL%/}"
          STATUS_URL="${BASE_URL}/api/status"
          PRODUCTS_URL="${BASE_URL}/api/stripe/products"
          max_attempts=4

          attempt=1
          while true; do
            if response=$(curl -fsSL "$STATUS_URL"); then
              status=$(printf '%s' "$response" | jq -r '.status // ""')
              if [ "$status" = "ok" ]; then
                echo "Status response reports ok"
                break
              fi
              echo "Status check attempt $attempt returned status='$status'" >&2
            else
              echo "Status check attempt $attempt failed to fetch" >&2
            fi

            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Status smoke check failed after $attempt attempts" >&2
              exit 1
            fi
            sleep $((attempt * 3))
            attempt=$((attempt + 1))
          done

          attempt=1
          while true; do
            if response=$(curl -fsSL "$PRODUCTS_URL"); then
              count=$(printf '%s' "$response" | jq -r '.products | length // 0')
              if [ "$count" -gt 0 ]; then
                echo "Products endpoint returned $count entries"
                break
              fi
              echo "Products check attempt $attempt returned empty list" >&2
            else
              echo "Products check attempt $attempt failed to fetch" >&2
            fi

            if [ "$attempt" -ge "$max_attempts" ]; then
              echo "Products smoke check failed after $attempt attempts" >&2
              exit 1
            fi
            sleep $((attempt * 3))
            attempt=$((attempt + 1))
          done

      - name: Upload deployment artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: deploy-${{ github.run_id }}
          path: |
            backups/d1-backup-${{ github.run_id }}.sql
            workers/api/wrangler.toml
            test-results/**
          if-no-files-found: ignore

  e2e:
    needs: deploy
    if: needs.deploy.outputs.deployment-mode == 'deploy' && needs.deploy.outputs.has-test-session == 'true'
    runs-on: ubuntu-latest
    env:
      ENV_BLOB: ${{ secrets.ENV_BLOB || '' }}
      TEST_SESSION_COOKIE: ${{ secrets.TEST_SESSION_COOKIE }}
    steps:
      - uses: actions/checkout@v4

      - name: Ensure ENV_BLOB secret exists
        if: env.ENV_BLOB == ''
        run: |
          echo "ENV_BLOB secret is required for authenticated E2E" >&2
          exit 1

      - name: Decode ENV_BLOB to .env.ci
        run: |
          echo "$ENV_BLOB" | base64 --decode > .env.ci

      - name: Export env vars for E2E
        run: |
          set -euo pipefail
          while IFS= read -r line; do
            line="${line%%$'\r'}"
            if [ -z "$line" ]; then
              continue
            fi
            var="${line%%=*}"; value="${line#*=}"
            if [ -z "$var" ]; then
              echo "Skipping malformed env line: $line" >&2
              continue
            fi
            printf '%s=%s\n' "$var" "$value" >> $GITHUB_ENV
          done < <(grep -v '^#' .env.ci)

      - name: Enable Corepack for pnpm
        run: corepack enable pnpm

      - run: pnpm install --frozen-lockfile

      - name: Run authenticated Playwright suite
        env:
          E2E_BASE_URL: ${{ env.PROJECT_DOMAIN }}
        run: pnpm test:e2e -- tests/e2e/authenticated.spec.ts

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: authenticated-playwright-${{ github.run_id }}
          path: test-results/**
          if-no-files-found: warn
